<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="600" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>também é muito legal, pena que não funciona dentro do iframe</p>

        <p>O repositório Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> no <a href="gustavoguanabara.github.io" target="_blank">Github</a></iframe>também é muito legal</p>        
</body>
</html>
