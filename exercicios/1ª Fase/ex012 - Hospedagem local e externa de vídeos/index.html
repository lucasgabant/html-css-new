<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor.</p>

    <video width="500" poster="imagens/digodorso.png" controls>
        <source src="midia/video12.mp4" type="video/mp4">
        <source src="midia/Videowebm.webm" type="video/webm">
        <source src="midia/myvideo.mp4" type="video/mp4">
        <p>A bosta do navegador não é compatível com a reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=3HBbT4H71DwexrJG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo os videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/246343642?h=175f9762fa&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/246343642"></p>
</body>
</html>
